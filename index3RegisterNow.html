<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="css/style3.css">
</head>
<body>
	<div class="container">
		<h2>Sign Up</h2>
		<form>
			<input type="text" name="fName" placeholder=" First Name" class="fName">
			<input type="text" name="lName" placeholder=" Last Name" class="lName">
			<input type="mail" name="email" placeholder=" Email" class="email">
			<input type="tel" name="contact" placeholder=" Phone" class="contact">
			<input type="password" name="password" placeholder=" Password" class="fPassword">
			<input type="password" name="password" placeholder=" Confirm Password" class="lPassword">
			<input type="submit" value="Submit" class="submit">
		</form>
		<div class=backTo>
			<a href="index1UserLogin.html">Back To Log In</a>
		</div>
	</div>

</body>
</html>
